# ============================================================
# Axon â€” Auto-deploy Supabase Edge Functions
#
# Triggers on push to main when server files change,
# or manually via workflow_dispatch.
#
# Required secrets:
#   - SUPABASE_ACCESS_TOKEN  (from https://supabase.com/dashboard/account/tokens)
#   - SUPABASE_PROJECT_ID    (your 20-char project ref)
#
# Optional secrets:
#   - SUPABASE_ANON_KEY      (enables post-deploy health check)
# ============================================================
name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/server/**'
      - 'supabase/config.toml'
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Supabase
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: supabase functions deploy make-server-7a20cd7d --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt

      - name: Verify deployment
        continue-on-error: true
        run: |
          echo "Waiting 5s for cold start..."
          sleep 5
          RESPONSE=$(curl -sf \
            "https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co/functions/v1/make-server-7a20cd7d/health" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" 2>&1) && \
          echo "Health check passed: $RESPONSE" || \
          echo "Health check failed or skipped (non-blocking)"

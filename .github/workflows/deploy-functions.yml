# ============================================================
# Axon — Auto-deploy Supabase Edge Functions
#
# Three-phase pipeline:
#   1. validate-imports  — missing exports → BOOT_ERROR prevention
#   2. validate-patterns — prefix, imports, monolith, auth, leaks
#   3. deploy            — only runs if BOTH validations pass
# ============================================================
name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/server/**'
      - 'supabase/config.toml'
      - '.github/scripts/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  # ════════════════════════════════════════════════════
  # Phase 1: Validate server imports
  # ════════════════════════════════════════════════════
  validate-imports:
    name: Validate Server Imports
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node .github/scripts/validate-imports.mjs

  # ════════════════════════════════════════════════════
  # Phase 2: Validate code patterns
  # ════════════════════════════════════════════════════
  validate-patterns:
    name: Validate Code Patterns
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node .github/scripts/validate-patterns.mjs

  # ════════════════════════════════════════════════════
  # Phase 3: Deploy (only if BOTH validations pass)
  # ════════════════════════════════════════════════════
  deploy:
    name: Deploy to Supabase
    needs: [validate-imports, validate-patterns]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase functions deploy server --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt
      - name: Verify deployment
        continue-on-error: true
        run: |
          echo "Waiting 5s for cold start..."
          sleep 5
          RESPONSE=$(curl -sf \
            "https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co/functions/v1/server/health" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" 2>&1) && \
          echo "Health check passed: $RESPONSE" || \
          echo "Health check failed or skipped (non-blocking)"

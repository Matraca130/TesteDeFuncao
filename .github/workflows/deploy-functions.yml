# ============================================================
# Axon — Auto-deploy Supabase Edge Functions
#
# Two-phase pipeline:
#   1. validate — checks that all imports resolve correctly
#   2. deploy   — only runs if validate passes
#
# Required secrets:
#   - SUPABASE_ACCESS_TOKEN
#   - SUPABASE_PROJECT_ID
# Optional secrets:
#   - SUPABASE_ANON_KEY (enables health check)
# ============================================================
name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/server/**'
      - 'supabase/config.toml'
      - '.github/scripts/validate-imports.mjs'
  workflow_dispatch:

jobs:
  # ══════════════════════════════════════════════════
  # Phase 1: Validate imports BEFORE deploying
  # ══════════════════════════════════════════════════
  validate:
    name: Validate Server Imports
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run import validator
        run: node .github/scripts/validate-imports.mjs

  # ══════════════════════════════════════════════════
  # Phase 2: Deploy (only if validation passes)
  # ══════════════════════════════════════════════════
  deploy:
    name: Deploy to Supabase
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Function
        run: supabase functions deploy server --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt

      - name: Verify deployment
        continue-on-error: true
        run: |
          echo "Waiting 5s for cold start..."
          sleep 5
          RESPONSE=$(curl -sf \
            "https://${{ secrets.SUPABASE_PROJECT_ID }}.supabase.co/functions/v1/server/health" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" 2>&1) && \
          echo "Health check passed: $RESPONSE" || \
          echo "Health check failed or skipped (non-blocking)"
